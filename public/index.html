<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #e0e0e0; display: flex; height: 100vh; }
        
        /* Layout */
        .container { display: flex; width: 100%; max-width: 1200px; margin: 20px auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .header { padding: 15px; background: #00a884; color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { font-size: 12px; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 10px; }
        
        .chat-list { flex: 1; overflow-y: auto; background: #fff; }
        .chat-item { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: 0.2s; }
        .chat-item:hover { background: #f5f5f5; }
        .sender-name { font-weight: 600; color: #333; margin-bottom: 5px; }
        .message-preview { font-size: 13px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Main Area */
        .main-area { width: 70%; position: relative; background: #efeae2; display: flex; flex-direction: column; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        
        .qr-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .qr-box img { width: 250px; height: 250px; }
        .qr-status { margin-top: 15px; color: #555; font-size: 18px; }

        .messages-view { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 60%; padding: 10px 15px; border-radius: 8px; font-size: 14px; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.in { background: white; align-self: flex-start; border-radius: 0 8px 8px 8px; }
        
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="header">
            <span>Bot Dashboard</span>
            <span id="connectionStatus" class="status-badge">Connecting...</span>
        </div>
        <div class="chat-list" id="chatList">
            <div style="padding: 20px; text-align: center; color: #999;">Waiting for messages...</div>
        </div>
    </div>

    <div class="main-area">
        <div id="qrOverlay" class="overlay">
            <div class="qr-box">
                <img id="qrImage" src="" alt="QR Code">
                <div class="qr-status" id="qrText">Waiting for QR...</div>
            </div>
        </div>

        <div class="messages-view" id="messagesView">
            </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    
    // UI Elements
    const qrOverlay = document.getElementById('qrOverlay');
    const qrImage = document.getElementById('qrImage');
    const qrText = document.getElementById('qrText');
    const statusBadge = document.getElementById('connectionStatus');
    const chatList = document.getElementById('chatList');
    const messagesView = document.getElementById('messagesView');

    // 1. Connection Status
    socket.on('status', (msg) => {
        statusBadge.innerText = msg;
        qrText.innerText = msg;
        
        if (msg.includes('Connected')) {
            statusBadge.style.backgroundColor = '#00ff88'; // Green
            statusBadge.style.color = '#000';
        } else {
            statusBadge.style.backgroundColor = 'rgba(0,0,0,0.2)';
        }
    });

    // 2. Handle QR Code
    socket.on('qr', (src) => {
        if (src) {
            qrImage.src = src;
            qrOverlay.classList.remove('hidden');
        } else {
            // Connected! Hide QR
            qrOverlay.classList.add('hidden');
        }
    });

    // 3. Handle New Messages
    socket.on('new_message', (data) => {
        // Clear "Waiting..." text if it exists
        if(chatList.innerText.includes('Waiting for messages')) chatList.innerHTML = '';

        // Add to Chat List (Sidebar)
        const item = document.createElement('div');
        item.className = 'chat-item';
        item.innerHTML = `
            <div class="sender-name">${data.pushName}</div>
            <div class="message-preview">${data.text}</div>
        `;
        chatList.prepend(item); // Add to top

        // Add to Message View (Main)
        const bubble = document.createElement('div');
        bubble.className = 'msg in';
        bubble.innerHTML = `<b>${data.pushName}:</b> ${data.text}`;
        messagesView.appendChild(bubble);
        messagesView.scrollTop = messagesView.scrollHeight; // Auto scroll
    });

</script>

</body>
</html>
